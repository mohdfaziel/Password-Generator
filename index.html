<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <h1>Password Generator</h1>
    <div class="container">
        <div class="flex password" id="output">
            <div id="password">Generate Your Password</div>
            <i id="cpy" class='bx bx-copy'></i>
        </div>
        <div class="flex" id="size">
            <input type="range" min="6" max="18" value="8" id="scaleSize">
            <P id="passSize"></P>
        </div>
        <div id="options">
            <input type="checkbox" id="uprcse"><label for="uprcse">UPPERCASE</label> <br>
            <input type="checkbox" id="lwrcse"><label for="lwrcse">LOWERCASE</label> <br>
            <input type="checkbox" id="num"><label for="num">NUMBERS</label> <br>
            <input type="checkbox" id="symbl"><label for="symbl">SYMBOLS</label> <br>
        </div>
        <button id="btn">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
